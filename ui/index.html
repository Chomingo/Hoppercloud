<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hopper Launcher</title>
    <!-- Skin Viewer Library -->
    <script src="https://unpkg.com/skinview3d@3.0.0/dist/skinview3d.bundle.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-layout">
        <aside class="sidebar" id="sidebar">
            <!-- Sidebar items injected by JS -->
        </aside>

        <div class="main-content">
            <header>
                <h1>HopperLauncher</h1>
                <div class="header-controls">
                    <div id="status-badge" class="badge">Listo</div>
                    <button id="wardrobe-btn" class="console-toggle-btn" title="Ropero (Skins y Capas)">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M20.38 3.46L16 2a4 4 0 0 1-8 0L3.62 3.46a2 2 0 0 0-1.34 1.89V6.5a.5.5 0 0 0 .5.5H5v14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7h2.25a.5.5 0 0 0 .5-.5V5.35a2 2 0 0 0-1.37-1.89ZM12 4a2 2 0 1 0-2-2 2 2 0 0 0 2 2ZM17 20H7V7h10Z" />
                        </svg>
                    </button>
                    <button id="settings-btn" class="console-toggle-btn" title="Configuraci√≥n"
                        style="margin-right: 0.5rem;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path
                                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                            </path>
                        </svg>
                    </button>
                    <button id="toggle-console-btn" class="console-toggle-btn" title="Toggle Console">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="4 17 10 11 4 5"></polyline>
                            <line x1="12" y1="19" x2="20" y2="19"></line>
                        </svg>
                    </button>
                </div>
            </header>

            <main>
                <!-- Hero Section -->
                <div class="hero-section">
                    <h2 id="instance-title"></h2>
                    <p id="instance-desc">Launcher de Hopper Studios</p>
                    <button id="update-launcher-btn" class="update-btn hidden">
                        <span>‚ö° Nueva versi√≥n disponible</span>
                    </button>
                </div>

                <!-- Controls Section -->
                <div class="controls-section">
                    <div class="login-row">
                        <div class="login-mode-switch">
                            <button id="mode-offline" class="mode-btn active">Offline</button>
                            <button id="mode-microsoft" class="mode-btn">Microsoft</button>
                        </div>

                        <div class="user-input" id="offline-input-container">
                            <input type="text" id="username" placeholder="Nombre de Usuario" autocomplete="off"
                                spellcheck="false">
                        </div>
                    </div>

                    <div id="microsoft-info" class="hidden"
                        style="text-align: center; margin-bottom: 1.5rem; color: var(--text-secondary); font-size: 0.9rem;">
                        <p>Inicia sesi√≥n de forma segura con tu cuenta de Microsoft</p>
                    </div>

                    <button id="launch-btn" class="launch-btn">
                        <span class="btn-text">JUGAR</span>
                        <div class="progress-bar" id="progress-bar"></div>
                    </button>

                    <button id="retry-btn" class="launch-btn hidden"
                        style="background: var(--error); margin-top: 10px;">
                        <span class="btn-text">REINTENTAR ACTUALIZACI√ìN</span>
                    </button>

                </div>
            </main>

            <footer>
                <p id="version-text"></p>
            </footer>
        </div>

        <!-- Console Overlay -->
        <div id="console-container" class="console-wrapper">
            <div class="console-header">
                <div class="console-title">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                        <polyline points="4 17 10 11 4 5"></polyline>
                        <line x1="12" y1="19" x2="20" y2="19"></line>
                    </svg>
                    Registro del Sistema
                </div>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <button id="copy-logs-btn" class="badge" style="cursor: pointer; background: transparent;">Copiar
                        Logs</button>
                    <button id="close-console-btn" class="badge" style="cursor: pointer; background: transparent;">‚úï
                        Cerrar</button>
                </div>
            </div>
            <div class="console-output" id="console-output">
                <p class="log-line" style="color: var(--text-secondary);">Inicializando sistema...</p>
            </div>
        </div>

        <!-- Settings Overlay -->
        <div id="settings-overlay" class="settings-overlay hidden">
            <div class="settings-modal">
                <div class="settings-header">
                    <h3>Configuraci√≥n</h3>
                    <button id="close-settings-btn" class="close-btn">‚úï</button>
                </div>
                <div class="settings-content">
                    <div class="setting-item">
                        <label for="ram-slider">Memoria RAM (Java)</label>
                        <div class="range-container">
                            <input type="range" id="ram-slider" min="2" max="16" step="1" value="4">
                            <span id="ram-value">4 GB</span>
                        </div>
                        <p class="setting-desc">Asigna m√°s memoria si usas muchos mods.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Wardrobe Overlay -->
        <div id="wardrobe-overlay" class="settings-overlay hidden">
            <div class="settings-modal" style="max-width: 800px; height: 80vh;">
                <div class="settings-header">
                    <h3>üß∫ Ropero Real</h3>
                    <button id="close-wardrobe-btn" class="close-btn">‚úï</button>
                </div>
                <div class="wardrobe-content">
                    <div class="wardrobe-controls">
                        <div class="setting-item">
                            <label>Skin (.png)</label>
                            <label class="custom-file-upload">
                                <input type="file" id="skin-input" accept=".png">
                                üìÅ SELECCIONAR SKIN
                            </label>
                        </div>
                        <div class="setting-item">
                            <label>Capa (.png)</label>
                            <label class="custom-file-upload">
                                <input type="file" id="cape-input" accept=".png">
                                üìÅ SELECCIONAR CAPA
                            </label>
                        </div>
                        <p class="setting-desc">Arrastra el 3D para rotarlo.</p>
                        <button id="save-skin-btn" class="launch-btn" style="height: 45px; margin-top: 1rem;">
                            <span class="btn-text">APLICAR CAMBIOS</span>
                        </button>
                    </div>
                    <div id="skin-viewer-container"></div>
                </div>
            </div>
        </div>

        <script src="renderer.js"></script>
</body>

</html>
